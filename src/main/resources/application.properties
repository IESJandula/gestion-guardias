spring.application.name=SistemaGuardias

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_guardias
spring.datasource.username=admin
spring.datasource.password=1234

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Mostrar las consultas SQL generadas (opcional)
spring.jpa.show-sql=true

# Modo de actualización de la base de datos
spring.jpa.hibernate.ddl-auto=update

server.port=8080